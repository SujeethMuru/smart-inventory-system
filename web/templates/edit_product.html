<!DOCTYPE html>
<html>
<head>  
    <title>Edit Product</title>
</head>
<body>
    <h1>Edit Product</h1>

    <form method="post" action="/edit/{{product.name}}">
        <label>Product Name:</label><br>
        <input type="text" name="name" value="{{ product.name }}" required><br><br>

        <label>Category:</label><br>
        <input type="text" name="category" value="{{ product.category }}" required><br><br>

        <label>Quantity:</label><br>
        <input type="number" name="quantity" value="{{ product.quantity }}" required><br><br>

        <label>Unit Price:</label><br>
        <input type="number" step="0.01" name="price" value="{{ product.price }}" required><br><br>

        <label>Restock Threshold:</label><br>
        <input type="number" name="threshold" value="{{ product.threshold }}" required><br><br>

        <button type="submit">Save Changes</button>
    </form>

    <br>
    <a href="/">‚Üê Back to Inventory</a>
</body>
</html>
